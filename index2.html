<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        * {
            margin: 30px;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 480px;
            width: 100%;
            text-align: center;
            color: white;
        }
        
        .food-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .explore-btn {
            background-color: white;
            color: #4CAF50;
            border: none;
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        
        .explore-btn:hover {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="descarga.png" alt="Salmon Salad" class="food-image">
        
        <h1>Fast delivery at your doorstep</h1>
        
        <p>Home delivery and online reservation system for restaurants & cafe</p>
        
        <button class="explore-btn">Let's Explore</button>
    </div>
</body>
</html>
